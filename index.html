<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags and Description about the project -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" content="YuvaShree R A">
        <meta name="description" content="Basic Calculator Using Javascript">

        <!-- Title and Icon -->
        <link rel="icon" href="./img/calc.png" type="image/jpg">
        <title>Basic Calculator</title>

        <!-- External Stylesheets -->
        <link rel="stylesheet" href="./css/main.css" type="text/css">

        <!-- Javascript File Attachment -->
        <script defer src="./js/main.js"></script>
</head>
<body>
    <!-- Calculator Structure -->
   <article id="calculator">
    <!-- Heading of the Calculator -->
        <h1>Basic Calculator</h1>
        <!-- Section 1 : Answer/Operation Display section -->
        <section class="displaySection">
            <div class="answer"></div>
        </section>
        <!-- Section 2 : Keys section -->
        <section class="buttons">
        <div class="numKey numbers">C</div>
        <div class="numKey numbers">1</div>
        <div class="numKey numbers">2</div>
        <div class="numKey numbers">3</div>
        <div class="numKey numbers">4</div>
        <div class="numKey numbers">5</div>
        <div class="numKey numbers">6</div>
        <div class="numKey numbers">7</div>
        <div class="numKey numbers">8</div>
        <div class="numKey numbers">9</div>
        <div class="numKey numbers">0</div>
        <div class="numKey math">+</div>
        <div class="numKey math">-</div>
        <div class="numKey math">*</div>
        <div class="numKey math">/</div>
        <div class="numKey math">%</div>
        <div class="numKey math">**</div>
        <div class="numKey equalTo">=</div>
        </section>
   </article> 
</body>
</html>
